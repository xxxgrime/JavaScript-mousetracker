<!DOCTYPE html>
<html>
<script src="./test.js"></script>
<body onbeforeunload="process()"  >
<div id="lol">
    <script>
    function process(){
    filterArray()
    }
        var X=document.getElementById('lol')
        X.style.position="absolute";
        X.style.top="0px"
        X.style.left="0px"
        X.style.minHeight=screen.height+"px";
        X.style.minWidth=screen.width+"px";
        var points = [];
        function _init_(){
         window.addEventListener("click",clicker.bind(event,"click"))
        window.addEventListener("mousemove",clicker.bind(event,"mouseover"))
        window.addEventListener("beforeunload",process)
    }
       _init_();
        function clicker(e,a) {
   
            var date = new Date;
            points.push([a.clientX, a.clientY, a.type, date.getHours(), date.getMinutes(), date.getSeconds()])
        }
      async function filterArray() {
        var filterx;
        var filtery;
            var arr={};
            for (var counter = 0; counter < points.length; counter++) {
              var filterarray = {};
                if (!filterx && !filtery) {
                    filterx = points[counter][0]
                    filtery = points[counter][1]
                    filterarray["x"]=points[counter][0]
                    filterarray["y"]=points[counter][1]
                    filterarray["event"]=points[counter][2]
                    filterarray["time"]=points[counter][3]+"/"+points[counter][4]+"/"+points[counter][5]
                    arr["points "+counter]=filterarray;
                }
                else {
                    if ((filterx - points[counter][0] > 1 || filterx - points[counter][0] < -1) && (filtery - points[counter][1] > 1 || filtery - points[counter][1] < -1) || (points[counter][2] == "click")) {
                            filterx = points[counter][0]
                            filtery = points[counter][1]
                        filterarray["x"]=points[counter][0]
                        filterarray["y"]=points[counter][1]
                        filterarray["event"]=points[counter][2]
                        filterarray["time"]=points[counter][3]+"/"+points[counter][4]+"/"+points[counter][5]
                        arr["points "+counter]=filterarray;
                    }
                }
            }
          sendarr()
            function sendarr(){
              var xhr=new XMLHttpRequest()
              xhr.onreadystatechange=function(){
                if(this.readyState==4){
                  console.log(this.responseText)
                }
              }
              xhr.open("POST","http://localhost:3000/render")
              xhr.setRequestHeader("Content-type","application/json")
              var data=JSON.stringify(arr)
              xhr.send(data)
            }
            console.log(arr)
            console.log(points)
        }
    </script>
</div>
</body>

</html>
